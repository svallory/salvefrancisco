<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="js/fb-login.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <h2>1. Carregue sua foto do facebook</h2>
          <div class='load-photo'>
            <fb:login-button scope="public_profile" onlogin="checkLoginState();" size="xlarge">
              Carregar Foto
            </fb:login-button>
          </div>
          <h2>2. Escolha sua cor</h2>
        </div>
      </div>
      <div class="row">
        <ul class="color-picker">
          <li><img class="select-color col-xs-3" data-value="blue" src="img/colors/blue.png" alt="Azul"></li>
          <li><img class="select-color col-xs-3" data-value="yellow" src="img/colors/yellow.png" alt="Azul"></li>
          <li><img class="select-color col-xs-3" data-value="green" src="img/colors/green.png" alt="Verde"></li>
          <li><img class="select-color col-xs-3" data-value="orange" src="img/colors/orange.png" alt="Laranja"></li>
          <li><img class="select-color col-xs-3" data-value="red" src="img/colors/red.png" alt="Vermelha"> </li>
          <li><img class="select-color col-xs-3" data-value="purple" src="img/colors/purple.png" alt="Roxa"></li>
          <li><img class="select-color col-xs-3" data-value="gray" src="img/colors/gray.png" alt="Cinza"></li>
          <li><img class="select-color col-xs-3" data-value="black" src="img/colors/black.png" alt="Preta"></li>
        </ul>
      </div>

      <div class="download">
        <form action="download.php" method="POST">
          <input id="user" name="user" type="hidden">
          <input id="tk" name="tk" type="hidden">
          <input id="photo" name="photo" type="hidden">
          <input id="color" name="color" type="hidden">

            <input type="submit" class="btn btn-lg" disabled="disabled" value="Download">
        </form>
      </div>
    </div>
    <div class="col-sm-6">
      <h2>3. Veja como ficou e fa√ßa o download!</h2>
      <div id="composer">
        <img id="base" src="img/no-photo.png">
        <img id="ribbon" src="img/no-photo.png">
      </div>
    </div>
  </div>
</div>

</body>
</html>
